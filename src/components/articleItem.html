<td>
  <table>
    <tr>
      <td class="p-12 rounded bg-codepen-500">
        <table>
          <tr>
            <td>
              <img
                src="{{ articleImage }}"
                alt=""
                width="244"
                style="height: auto"
              />
            </td>
          </tr>
          <tr>
            <td align="left">
              <if condition="articleTag === 'sponsor'">
                <span class="text-yellow-300 article-tag">
                  {{ articleTag }}
                </span>
              </if>
              <else>
                <span class="article-tag"> {{ articleTag }} </span>
              </else>
              <h2 class="pt-4 pb-8 text-lg font-heading text-link">
                {{articleTitle}}
              </h2>
              <p class="pb-0 text-sm block-text" prevent-widows>
                <content></content>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- Separator between items in a single column -->
    <tr>
      <td role="separator" class="leading-48">&nbsp;</td>
    </tr>
  </table>
</td>
